<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        section{
            float: left;
            display: block;
            width: 50%;
            height: 100%;
            background-color: rgba(22, 20, 143, 0.589);
            position: fixed;
            top: 0;
            left: 0;
            padding: 200px 30px;
        }
        pre{  
            color: #fff;          
            font-size: 20px;
            font-weight: 800;
            font-family: Arial;
        }
        div{
            position: relative;
            box-sizing: content-box;
            padding: 15px;
            width: 50%;
            float: right;
        }
        div form{
            margin-left: 0px;
            margin-top: 100px;
        }
        div span{
            position: absolute;
            top: 20px;
            left: -100px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(22, 20, 143, 0.589);
            font-size: 40px;
            transform: rotate(-360deg);
        }
        p{
            display: flex;
            align-items: center;
            padding: 20px;
            margin-left: 12px;
            
        }
        p label{
            color: #16148f96;
            font-size: 15px;
            font-weight: 200;
            flex: 1;
        }
        p input{
            width: 300px;
            height: 20px;
            outline: none;
            border: none;
            border-bottom: 1px solid rgba(22, 20, 143, 0.589);
            color: rgba(22, 20, 143, 0.589);
            text-align: center;
            float: right;
        }
        p input:hover{
            border: 1px solid rgba(22, 20, 143, 0.589);
            color: rgba(22, 20, 143, 0.589);
            border-radius: 5px;
            height: 40px;
            cursor: pointer;
            text-align: center;
            margin-top: -15px;
        }
        p input:focus{
            font-size: 15px;
            outline: none;
            color: rgba(22, 20, 143, 0.589);
            border: none;
            cursor: pointer;
            height: 40px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(22, 20, 143, 0.589);
        }
        div input[type='submit']{
            float: right;
            margin-right: 240px;
            margin-top: 90px;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            font-size: 15px;
            border: none;
            background-color:rgba(22, 20, 143, 0.589);
            color: #fff;
            width: 200px;
        }
        .couleur{
            border-bottom: 1px solid rgba(22, 20, 143, 0.589);
        }
        div input[type='submit']:hover{
            background-color: rgba(22, 20, 143, 0.69);
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <section>
       <pre>
        voici le formulaire demand&eacute;
        Il m'a sembl&eacute; judicieux de le faire ici j'esp&egrave;re   
        que &ccedil;a ne pose pas de probl&egrave;mes
       </pre>
    </section>
	

    <div>
        <span>Message me</span>
       
        <form action="correct.html" method="GET">
            <p>
                <label for="nom">Nom</label>
                <input type="text" placeholder="enter lastname" class="entree" name="nom" required>
            </p>
            <p>
                <label for="prenom">Prenom</label>
                <input type="text" placeholder="enter firstname" class="entree" name="prenom" require>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" placeholder="enter email" class="entree" name="email" required>
            </p>
            <p>
                <label for="mot de passe">Mot de passe</label>
                <input type="password" placeholder="enter name" class="entree" name="mot de passe" required>
            </p>
            <input type="submit" value="valider">
        </form>
    </div>
<script>
    var input = document.getElementsByClassName('entree')
    for(var i=0; i< input.length; i++){
       input[i].addEventListener('blur',function(e){
            if(e.target.value.length >= 4){
                e.target.className = 'couleur';
            }    
       })
    }
</script>
</body>
</html>
